<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <div>Projects</div>
        <button>
          <img src="../media/add.svg">
        </button>
      </div>
      <div class="project-list">
        <div>
          <div class="project-dot"></div>
          <div class="project-title">Daily</div>
          <button>
            <img src="../media/edit.svg">
          </button>
          <button>
            <img src="../media/delete.svg">
          </button>
        </div>
      </div>
    </div>
    <div class="project-page">
      <div class="project-page-header">
        <div>Daily</div>
        <button class="add-task-button">
          Add Task
        </button>
      </div>
      <div class="task-list">
        <div class="task-card">
          <input class="task-checkbox" type="checkbox">
          <div class="task-data">
            <div class="task-data-header">
              <div class="task-card-title">Task 1</div>
              <div class="task-card-priority priority-chip high">High</div>
              <div class="task-card-due-date">by: 2025-12-01</div>
            </div>
          </div>
          <button>
            <img src="../media/expand.svg">
          </button>
          <button>
            <img src="../media/edit.svg">
          </button>
          <button>
            <img src="../media/delete.svg">
          </button>   
        </div>
      </div>
    </div>
    <dialog class="add-project-dialog">
      <div>Title:</div>
      <input type="text" required>
      <div>
        <button class="cancel-add-project">Cancel</button>
        <button class="confirm-add-project">Confirm</button>
      </div>
    </dialog>
    <dialog class="add-task-dialog" closedby="any">
      <div>Title:</div>
      <input type="text" required>
      <div>Description:</div>
      <textarea required></textarea>
      <div>Due date:</div>
      <input type="date" required>
      <div>Priority</div>
      <select>
        <option value="high">High</option>
        <option value="med">Med</option>
        <option value="low">Low</option>
      </select>
      <div>
        <button class="cancel-add-task">Cancel</button>
        <button class="confirm-add-task">Confirm</button>
      </div>
    </dialog>
  </body>
</html>
